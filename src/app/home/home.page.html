<ion-content class="stack gap">
  <div class="p-m">
    <div class="horizontal-stack align-center text-white"> <!-- Header -->
      <h1 class="title">
        Hello username !
      </h1>
    </div>
    <div class="horizontal-stack justify-between rounded bg-primary text-lighter-dark p-s mb-m"> <!-- Current month -->
      <div class="full-width"> <!-- Content -->
        <div class="sub-title">Mois en cours</div>
        <div class="hr small"></div>
        <div class="stack justify-between gap mt-s">
          <div class="div-title">Janvier 2022</div>
          <div class="sub-title">De 12/01 à 12/02</div>
          <div class="horizontal-stack align-center gap full-width"> 
            <div class="progress-bar">
              <div></div>
            </div>
            <div class="text-center">
              26%
            </div>
          </div>
        </div>
      </div>
      <div class="horizontal-stack align-center" routerLink="/month/123">
        <ion-icon class="text-secondary" size="large" name="arrow-forward-outline"></ion-icon>
      </div>
    </div>
    <div class="horizontal-stack content rounded bg-primary text-lighter-dark p-s mb-s"> <!-- Objectifs -->
      <div>
        <div class="sub-title">Objectifs en cours</div>
        <div class="hr small"></div>
        <div>There is no active objectives for now. Create one <a>Here</a></div>
      </div>
      <div class="horizontal-stack align-center">
        <ion-icon class="text-secondary" size="large" name="arrow-forward-outline"></ion-icon>
      </div>
    </div>
    <div class="mb-s section-title">
      Mois précédents :
    </div>
    <div *ngIf="monthList && monthList.length>0"  class="stack gap"> <!--scroll-->
      <app-month-list-el *ngFor="let m of monthList" [month]="m"></app-month-list-el>
    </div>
    <div *ngIf="!monthList || monthList.length<1" class="stack gap">
      <p>There is no month for now. Create one !</p>
    </div>
  </div>
  <button id="main-btn" class="floating-btn bottom rigth btn-secondary" (click)="showBtn()">
    <ion-icon class="icon" size="large" name="chevron-back-outline"></ion-icon>
  </button>
  <button id="float-btn-1" class="floating-btn bottom rigth btn-secondary p-s" (click)="presentModal()">
    <ion-icon class="icon" size="large" name="options-outline"></ion-icon>
  </button>
  <button id="float-btn-2" class="floating-btn bottom rigth btn-secondary" (click)="presentModal()">
    <ion-icon class="icon" size="large" name="add-outline"></ion-icon>
  </button>
</ion-content>
