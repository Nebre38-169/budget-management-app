<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='onDismiss()'><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      New expense
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newExpenseForm" (ngSubmit)="onAddExpense()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" id="name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" id="amount" formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime id="date" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-button type="submit">Add expense</ion-button>
  </form>
</ion-content>
