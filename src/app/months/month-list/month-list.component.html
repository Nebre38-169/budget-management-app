<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Month list
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddMonth()" ><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!loading">
    <div *ngIf="monthList && monthList.length>0">
      <ion-item-sliding *ngFor="let m of monthList">
        <ion-item (click)="onOpenMonth(m)">
          <ion-label>{{ m.getName() }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="onDelete(m)"><ion-icon name="trash-bin-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
    <div *ngIf="monthList && monthList.length<1" class="ion-margin">
      <ion-label>You don't have any month registered for now</ion-label>
    </div>
  </div>
  
  
</ion-content>
