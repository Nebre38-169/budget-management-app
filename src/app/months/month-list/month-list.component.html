<ion-header>
  <ion-toolbar>
    <ion-title>
      Month list
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddMonth()" ><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let m of monthList">
    <ion-item (click)="onOpenMonth(m)">
      <ion-label>{{ m.getName() }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onDelete(m)"><ion-icon name="trash-bin-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
