<div class="page">
  <button class="start bg-dark text-secondary" (click)="editBtn()" >
    <ion-icon size="large" name="create-outline"></ion-icon>
  </button>
  <div id="page-content" (onmousedown)="onDragStart($event)" (onmousemove)="onDragMove($event)" class="page-content bg-primary text-lighter-dark rounded p-m">
    <div class="horizontal-stack justify-between div-title mb-s">
      <div>{{ e.name }}</div>
      <div>{{ e.amount }}â‚¬</div>
    </div>
    <div class="horizontal-stack justify-between sub-title">
      <div>{{ sectionName }}</div>
      <div>Le {{ e.date | date:'MM/dd' }}</div>
    </div>
  </div>
  <button class="end bg-dark text-danger" (click)="deleteBtn()" >
    <ion-icon size="large" name="trash-outline"></ion-icon>
  </button>
</div>
