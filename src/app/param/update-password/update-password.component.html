<ion-content>
    <div class="modal">
        <div class="class div-title text-dark pl-s pt-m">Ajouter une d√©pense</div>
        <div class="hr small mt-s mb-s"></div>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="bb-s b-shadow">
                <label for="" class="text-dark pl-s">Ancien mot de passe</label>
                <input class="modal-input" type="text" formControlName="old">
            </div>
            <div class="bb-s b-shadow">
                <label for="" class="text-dark pl-s">Nouveau mot de passe</label>
                <input class="modal-input" type="text" formControlName="new">
            </div>
            <div class="bb-s b-shadow">
                <label for="" class="text-dark pl-s">Confirmer le mot de passe</label>
                <input class="modal-input" type="text" formControlName="newRepeat">
            </div>
            <div class="horizontal-stack justify-between gap full-width pl-m pr-m mt-s">
                <button type="reset" class="btn btn-ligther-dark full-width">Annuler</button>
                <button type="submit" class="btn btn-secondary full-width" [disabled]="passwordForm.invalid" >Modifier</button>
            </div>
        </form>
    </div>
</ion-content>
