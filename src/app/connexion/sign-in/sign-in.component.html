<ion-header>
  <ion-toolbar>
    <ion-title>
      <app-text id="connexion-sign-in-title"></app-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    <ion-item>
      <ion-label position="floating">
        <app-text id="connexion-sign-in-email"></app-text>
      </ion-label>
      <ion-input type="email" id="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <app-text id="connexion-sign-in-password"></app-text>
      </ion-label>
      <ion-input type="password" id="email" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <app-text id="connexion-sign-in-confirm"></app-text>
      </ion-label>
      <ion-input type="password" id="repeat" formControlName="repeatPassword"></ion-input>
    </ion-item>
    <ion-item color="danger" *ngIf="errorMessage && errorMessage.length>0">
      <p>{{ errorMessage }}</p>
    </ion-item>
    <ion-item color="danger" *ngIf="notSamePassword">
      <p>
        <app-text id="connexion-sign-in-password-error"></app-text>
      </p>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="signInForm.invalid">
      <app-text id="connexion-sign-in-create"></app-text>
    </ion-button>
  </form>
  <p class="ion-margin">
    <app-text id="connexion-sign-in-already-account"></app-text>
    <a routerLink="/connexion/log-in">
      <app-text id="connexion-sign-in-already-account-link"></app-text>
    </a>
  </p>
</ion-content>
