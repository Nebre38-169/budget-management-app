<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
    <ion-item>
      <ion-label position="floating">
        <app-text id="connexion-log-in-email"></app-text>
      </ion-label>
      <ion-input type="text" id="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <app-text id="connexion-log-in-password"></app-text>
      </ion-label>
      <ion-input type="password" id="email" formControlName="password"></ion-input>
    </ion-item>
    <ion-item color="danger" *ngIf="error">
      <ion-label>
        <app-text id="connexion-log-in-error"></app-text>
      </ion-label>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="logInForm.invalid">Se connecter</ion-button>
  </form>
  <p class="ion-margin">
    <app-text id="connexion-log-in-no-account"></app-text>
    <a routerLink="/connexion/sign-in">
      <app-text id="connexion-log-in-no-account-link"></app-text>
    </a></p>
  
</ion-content>
